[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Configurazioni per ridurre consumo e calore
board_build.f_cpu = 160000000L    ; Riduce da 240MHz a 160MHz
board_build.f_flash = 40000000L   ; Frequenza flash ridotta
board_build.flash_mode = dio      ; Modalit√† DIO invece di QIO

; Librerie necessarie per T-Display e controllo campane
lib_deps = 
    bodmer/TFT_eSPI@^2.5.43
    adafruit/RTClib@^2.1.1
    bblanchon/ArduinoJson@^6.21.3
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    me-no-dev/AsyncTCP@^1.1.1

; Configurazioni specifiche per T-Display TS0636G
build_flags = 
    -DCORE_DEBUG_LEVEL=1          ; Riduce logging debug
    -DARDUINO_USB_CDC_ON_BOOT=0   ; Disabilita CDC
    -DCONFIG_ESP32_DEFAULT_CPU_FREQ_MHZ=160  ; Conferma 160MHz
    -DCONFIG_ESP_TASK_WDT_TIMEOUT_S=300      ; Timeout watchdog a 5 minuti
    -DCONFIG_ESP_TASK_WDT_CHECK_IDLE_TASK_CPU0=0  ; Non monitora IDLE task
    -DCONFIG_ESP_TASK_WDT_CHECK_IDLE_TASK_CPU1=0  ; Non monitora IDLE task
    -DCONFIG_ASYNC_TCP_RUNNING_CORE=0             ; Pin async_tcp su core 0
    -DCONFIG_ASYNC_TCP_STACK_SIZE=8192            ; Aumenta stack async_tcp
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=135
    -DTFT_HEIGHT=240
    -DTFT_MOSI=19
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=16
    -DTFT_RST=23
    -DTFT_BL=4
    -DTOUCH_CS=-1
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1

; Configurazioni per filesystem
board_build.filesystem = spiffs
board_build.partitions = huge_app.csv
